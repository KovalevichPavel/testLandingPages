    <main class="main">
        <section class="hotel">

                    <div class="hotel__container-stars">
                        <img src="images/star-icon.png" alt="star">
                        <img src="images/star-icon.png" alt="star">

                    <h1 class="hotel__container-name">Отель <br>«Долина 960»</h1>
                    <a href="#" class="hotel__container-btn">Быстрое бронирование</a>
                </div>
            </div>
        </section>

        <section class="bestDeals">
            <div class="container">
                <h2 class="bestDeals-name">Лучшие предложения</h2>
                <div class="bestDeals__container">   
                    <div class="slide">
                        <div class="bestDeals-card">
                            <img class="bestDeals-card-img" src="images/appartment-card__image1.png" alt="appartment">
                            <div class="bestDeals-card__content">
                                <p class="bestDeals-card__content-name">Премиум Кинг</p>
                                <h4 class="bestDeals-card__content-price">₽ 4 000</h4>
                                <a href="#" class="bestDeals-card__content-btn">Подробнее</a>
                            </div>
                        </div>  
                    </div>                 
                    <div class="slide">
                        <div class="bestDeals-card">
                            <img class="bestDeals-card-img" src="images/appartment-card__image1.png" alt="appartment">
                            <div class="bestDeals-card__content">
                                <p class="bestDeals-card__content-name">Эксклюзивный Кинг</p>
                                <h4 class="bestDeals-card__content-price">₽ 5 000</h4>
                                <a href="#" class="bestDeals-card__content-btn">Подробнее</a>
                            </div>
                        </div> 
                    </div>    
                    <div class="slide">
                        <div class="bestDeals-card">
                            <img class="bestDeals-card-img" src="images/appartment-card__image1.png" alt="appartment">
                            <div class="bestDeals-card__content">
                                <p class="bestDeals-card__content-name">Star Кинг</p>
                                <h4 class="bestDeals-card__content-price">₽ 8 000</h4>
                                <a href="#" class="bestDeals-card__content-btn">Подробнее</a>
                            </div>
                        </div>   
                    </div>                                                                         
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleMenuList() {
            document.querySelector('.menu__list').classList.toggle('menu__list--active')
        }        

        const slider = document.querySelector('.bestDeals__container');
        let isDown = false;
        let startX;
        let scrollLeft;
        console.log(slider);

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 3; // Adjust the sliding speed by changing the multiplier
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
